{{ block "index" . }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles.css">
    <title>LaTeX Forms</title>
</head>
<body>
    {{ template "lease-agreement-form" . }}
</body>
</html>
{{ end  }}


{{ block "lease-agreement-form" . }}
<form>
    {{ template "carrier-information" . }}
</form>
{{ end }}


{{ block "carrier-information" . }}
<fieldset id="company-information">
    <legend>Company Information</legend>

    <label for="company-name">Company Name</label>
    <input type="text" name="company-name" id="company-name"/>

    <label for="us-dot-number">USDOT Number</label>
    <input type="text" name="us-dot-number" id="us-dot-number"/>

    <label for="mc-number">MC Number</label>
    <input type="text" name="mc-number" id="mc-number"/>

    <label for="address">Address</label>
    <input type="text" name="address" id="address"/>

    <label for="city">City</label>
    <input type="text" name="city" id="city"/>

    <label for="state">State</label>
    <input type="text" name="state" id="state"/>

    <label for="postal-code">Postal Code</label>
    <input type="text" name="postal-code" id="postal-code"/>

    <label for="email">Email</label>
    <input type="text" name="email" id="email"/>

    <label for="phone-number">Phone Number</label>
    <input type="text" name="phone-number" id="phone-number"/>
</fieldset>
{{ end }}
